<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Tournament Finder</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
</html>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="header">
        <div class="headerElement headerTitle">ðŸŽ¾ Tennis Tournament Finder |</div>
        <div class="headerElement">
            <form name="searchForm" action="javascript:getTournamentsByDate(dateFrom.value, dateTo.value, compType.value, fedRank.value)">
                <label for="dateFrom">Zeitraum:</label>
                <input type="date" id="dateFrom" name="dateFrom"> -
                <input type="date" id="dateTo" name="dateTo">
                <label>Konkurrenzen:</label>
                <select id="compType" name="compType">
                    <option value="WONoSelectionString">-</option>
                    <option selected="selected" value="Herren Einzel">Herren Einzel</option>
                    <option value="Herren Doppel">Herren Doppel</option>
                    <option value="Damen Einzel">Damen Einzel</option>
                    <option value="Damen Doppel">Damen Doppel</option>
                    <option value="Senioren Einzel">Senioren Einzel</option>
                    <option value="Senioren Doppel">Senioren Doppel</option>
                    <option value="Jugend Einzel">Jugend Einzel</option>
                    <option value="Jugend Doppel">Jugend Doppel</option>
                </select>
                <label>LK:</label>
                <select id="fedRank" name="fedRank">
                    <option value="WONoSelectionString">-</option>
                    <option value="1">LK1</option>
                    <option value="2">LK2</option>
                    <option value="3">LK3</option>
                    <option value="4">LK4</option>
                    <option value="5">LK5</option>
                    <option value="6">LK6</option>
                    <option value="7">LK7</option>
                    <option value="8">LK8</option>
                    <option value="9">LK9</option>
                    <option value="10">LK10</option>
                    <option value="11">LK11</option>
                    <option value="12">LK12</option>
                    <option value="13">LK13</option>
                    <option value="14">LK14</option>
                    <option value="15">LK15</option>
                    <option value="16">LK16</option>
                    <option value="17">LK17</option>
                    <option value="18">LK18</option>
                    <option value="19">LK19</option>
                    <option value="20">LK20</option>
                    <option value="21">LK21</option>
                    <option value="22">LK22</option>
                    <option value="23">LK23</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div id="map"></div>
    <script src="script/main.js"></script>
</body>
</html>
